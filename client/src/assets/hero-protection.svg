<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="protectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#protectionGradient)" opacity="0.1"/>
  
  <!-- Main Protection Shield -->
  <g transform="translate(200,150)">
    <!-- Shield background -->
    <path d="M-30,-40 Q-30,-50 -20,-50 L20,-50 Q30,-50 30,-40 L30,20 Q30,40 0,50 Q-30,40 -30,20 Z" 
          fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Shield icon -->
    <g transform="scale(0.8)">
      <path d="M-20,-30 Q-20,-35 -15,-35 L15,-35 Q20,-35 20,-30 L20,10 Q20,25 0,30 Q-20,25 -20,10 Z" 
            fill="url(#protectionGradient)" opacity="0.8"/>
      
      <!-- Checkmark -->
      <path d="M-8,-5 L-3,0 L8,-10" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Floating elements around shield -->
  <!-- Medical cross -->
  <g transform="translate(120,80)">
    <circle r="15" fill="#FFFFFF" filter="url(#shadow)" opacity="0.9"/>
    <path d="M-6,-6 L6,-6 L6,6 L-6,6 Z M-3,-9 L3,-9 L3,9 L-3,9 Z" fill="#EF4444"/>
  </g>
  
  <!-- Legal scales -->
  <g transform="translate(280,80)">
    <circle r="15" fill="#FFFFFF" filter="url(#shadow)" opacity="0.9"/>
    <g transform="scale(0.6)">
      <path d="M-10,-5 L10,-5 M0,-5 L0,8 M-8,0 Q-10,5 -6,7 Q-2,5 -4,0 M4,0 Q2,5 6,7 Q10,5 8,0" 
            stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Emergency phone -->
  <g transform="translate(100,220)">
    <circle r="15" fill="#FFFFFF" filter="url(#shadow)" opacity="0.9"/>
    <g transform="scale(0.7)">
      <rect x="-6" y="-8" width="12" height="16" rx="2" fill="#10B981" stroke="#059669"/>
      <circle cx="0" cy="4" r="1.5" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Family protection -->
  <g transform="translate(300,220)">
    <circle r="15" fill="#FFFFFF" filter="url(#shadow)" opacity="0.9"/>
    <g transform="scale(0.8)">
      <circle cx="-3" cy="-2" r="3" fill="#8B5CF6"/>
      <circle cx="3" cy="-2" r="2.5" fill="#8B5CF6" opacity="0.8"/>
      <circle cx="0" cy="2" r="2" fill="#8B5CF6" opacity="0.6"/>
      <path d="M-6,6 Q-6,4 -3,4 Q0,4 0,6 M0,6 Q0,4 3,4 Q6,4 6,6" 
            fill="#8B5CF6" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="120" y1="80" x2="170" y2="130" stroke="url(#protectionGradient)" stroke-width="2"/>
    <line x1="280" y1="80" x2="230" y2="130" stroke="url(#protectionGradient)" stroke-width="2"/>
    <line x1="100" y1="220" x2="170" y2="170" stroke="url(#protectionGradient)" stroke-width="2"/>
    <line x1="300" y1="220" x2="230" y2="170" stroke="url(#protectionGradient)" stroke-width="2"/>
  </g>
</svg>